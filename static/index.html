<!DOCTYPE html>
<html>
	<head>
		<title>Tarzan</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
		<script type="text/javascript">
$(function () {
	$("#transform").click(function () {
		var input = $("#input").val();

		$.ajax("/api", {
			type: "POST",
			data: input,
		}).then(function (res) {
			$("#output code").text(res);
		});
	});
});
		</script>
	</head>
	<body>
		<header>
			<h1>Tarzan</h1>
		</header>
		<article>
			<p>Everybody stand back. I know regular expressions.</p>

			<h2>Example</h2>

			<textarea id="input" style="width: 100%; height: 200px; font-family: monospace;"># http://coffeescript.org/#regexes
fn         := /[-=]&gt;/
assign     := /[-+*/%&lt;&gt;&amp;|^!?=]=/
zerofillrs := /&gt;&gt;&gt;=??/
doubles    := "--" | "++" | "::"
logic      := ("&amp;&amp;" | "||" | "&lt;&lt;" | "&gt;&gt;") /=?/
soak       := "?."
range      := ".." | "..."

operator   := fn | assign | zerofillrs | doubles | logic | soak | range
</textarea>

			<button id="transform">Transform</button>

			<div id="output"><pre><code>

			</code></pre></div>

			<p><em>Tarzan</em>, by <a href="http://oleg.fi/" title="Oleg Grenrus">Oleg Grenrus</a></p>
		</article>

		<a href="https://github.com/phadej/tarzan"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
	</body>
</html>
